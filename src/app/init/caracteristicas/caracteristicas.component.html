<div class="container py-4 py-md-6 pb-md-9">

	<!-- <p class="h1">Características</p> -->

	<div class="row justify-content-center mb-4 mb-md-7">
		<div class="col-md-7">
			<div class="text-center">
				<p class="display-4">Tu tienda online simple y sencilla</p>
				<p class="lead">¿Vendes algo? muéstrales a tus compradores tu catálogo de productos</p>
			</div>
			
		</div>
	
	</div>

	<div class="row g-5 g-md-7">

		<div class="col-12 col-md-6" *ngFor="let item of caracteristicas">

			<div class="row gx-3 gx-md-4 align-items-md-center">

				<div class="col-5 col-md-4">
					<div class="">
						<img class="rounded-circle" [src]="item.image" alt="" width="100%" style="aspect-ratio: 1 / 1; object-fit: cover;">
					</div>
				</div>

				<div class="col-7 col-md-8">
					<div>
						<p class="h5 fw-normal">{{item.titulo}}</p>
						<p class="text-muted">{{item.descripcion}}</p>
					</div>
				</div>

			</div>

				</div>
				<div>
					<p class="h5">{{item.titulo}}</p>
					<p class="small text-muted">{{item.descripcion}}</p>
				</div>
			</div> -->

		</div>
			
	</div>

</div>
