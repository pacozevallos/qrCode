<div *ngIf="item">

  <div class="imageDetalleItem" [style.background-image]=" 'url(' + item.image + ')' ">

    <div class="p-2 p-md-3 h-100">
    <div class="d-flex justify-content-between">

      <!-- <a mat-icon-button class="buttonHeader" [routerLink]=" '/negocio/' + idNegocio ">
        <i-tabler name="arrow-left" class="iconHeader"></i-tabler>
      </a> -->

      <a mat-mini-fab [routerLink]=" '/negocio/' + idNegocio ">
        <i-tabler name="arrow-left"></i-tabler>
      </a>

      <button mat-mini-fab (click)="compartirItem()">
        <i-tabler name="share"></i-tabler>
      </button>

    </div>
  </div>
   
  </div>

  <div class="container">

    <div class="p-3 p-md-4">
      <p class="h1">{{item.nombre}}</p>
      <p>{{item.descripcion}}</p>
      <span class="me-2" [ngClass]=" !item.precioDescuento ? 'text-decoration-line-through small text-muted' : 'precioItem' " *ngIf="item.precioDescuento">S/. {{item.precioDescuento}}</span>
      <span [ngClass]=" item.precioDescuento ? 'text-decoration-line-through small text-muted' : 'precioItem' ">S/. {{item.precio}}</span>
      
      <!-- <div class="d-grid">
        <button class="btn btn-primary">Copiar link
          <i-tabler class="ms-2" name="link" style="color: white;"></i-tabler>
        </button>
      </div> -->
     
    </div>

  </div>

</div>
