<div class="">

  <div class="container py-3 py-md-4 d-flex justify-content-between align-items-center">

    <a routerLink="/"><img class="logoQatu"
        src="https://firebasestorage.googleapis.com/v0/b/qrcode-3b121.appspot.com/o/logoQatuColor.svg?alt=media&token=a8b22d70-3af4-4f09-9ca1-c270c559f2ce"
        alt="">
    </a>

    <div class="d-flex">

      <div>
        <a class="btn btn-link" [routerLink]="link.url" *ngFor="let link of links">{{link.nombre}}</a>
      </div>

      <div class="" *ngIf="!user">
        <div class="d-none d-md-block">
          <a class="btn btn-outline-dark" routerLink="/login">Ingresar</a>
          <a class="btn btn-primary ms-2" routerLink="/registro">Registro</a>
        </div>
        <div class="d-block d-md-none">
          <a class="btn btn-outline-dark btn-sm" routerLink="/login">Ingresar</a>
          <a class="btn btn-primary btn-sm ms-2" routerLink="/registro">Registro</a>
        </div>
      </div>

      <div *ngIf="user">
        <div class="d-flex align-items-center">
          <p class="mb-0 me-2">{{user.displayName || user.email}}</p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <i-tabler name="menu"></i-tabler>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="item.function()" *ngFor="let item of linksAdmin">
              <i-tabler [name]="item.icon" class="me-2 text-muted"></i-tabler>
              <span>{{item.nombre}}</span>
            </button>
          </mat-menu>
        </div>
      </div>


    </div>


  </div>
</div>
