<div class="d-flex justify-content-between">

  <div class="w-100 me-2">
    <p class="nombreItem mb-0 mt-1">{{item.nombre}}</p>
    <span class="precioItem">S/. {{item.precio}}</span>
    <span class="ms-2 text-decoration-line-through small text-muted" *ngIf="item.precioDescuento">S/. {{item.precioDescuento}}</span>
  </div>

  <div class="">
    <img class="imageItem rounded-1" [src]="item.image">
  </div>

  

</div>
