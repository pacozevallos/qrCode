    <span class="mySpinnerNegocio">

  </div>
</div>

  <div>

    <div [style.background-color]="negocio.color" >
      <div class="container py-3 py-md-4 py-md-4 text-white">
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            <div>
              <p class="h2 mb-1">{{negocio.nombre}}</p>
              <p class="small fw-light mb-0 lh-sm opacity-75">{{negocio.direccion}}</p>
            </div>
          </div>
          <div class="d-flex">

            <div class="">
              <button mat-icon-button (click)="compartirNegocio()">
                <i-tabler name="share" class="iconHeader"></i-tabler>
              </button>
            </div>

            <div class="ms-1" *ngIf="negocio.redes.length >= 1">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <i-tabler name="dots-vertical" class="iconHeader"></i-tabler>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item *ngFor="let red of negocio.redes" [href]="red.url" target="blank">
                  <i-tabler [name]="red.icon"></i-tabler>
                  <span class="ms-2">{{red.nombre}}</span>
                </a>
              </mat-menu>
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="py-3 bg-light">
      <div class="container pe-0" *ngIf="itemsDestacados.length > 0">
        <p class="h3 mb-2">Lo m√°s pedido</p>
        <swiper [config]="config">
          <ng-template swiperSlide *ngFor="let item of itemsDestacados">
            <app-card-item-destacado [idNegocio]="id" [item]="item"></app-card-item-destacado>
          </ng-template>
          <div class="swiper-pagination"></div>
        </swiper>
      </div>
    </div>



    <div class="container py-3">
      <p class="h3">Carta</p>

      <mat-tab-group>
        <mat-tab [label]="group.categoria" *ngFor="let group of itemsGroup">
          <div class="grillaItems py-3 px-2">
            <app-card-item *ngFor="let item of group.items" [idNegocio]="id" [item]="item"></app-card-item>
          </div>
        </mat-tab>
      </mat-tab-group>

      <!-- <mat-accordion [multi]="true">
        <mat-expansion-panel *ngFor="let group of itemsGroup; let i = index" expanded="i">

    </div>

  </div>


</div>
