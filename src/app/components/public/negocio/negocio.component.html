          <div class="">

              <p class="h2 mb-1">{{negocio.nombre}}</p>

            <div class="col" *ngFor="let red of negocio.redes">

            </div>

            <div class="col">

              </button>
            </div>

        </div>

    <div class="bg-light py-3">
      <div class="container pe-0" *ngIf="itemsDestacados.length > 0">
        <p class="h3">Lo m√°s pedido</p>
        <swiper [config]="config">
          <ng-template swiperSlide *ngFor="let item of itemsDestacados">
            <app-card-item-destacado [idNegocio]="id" [item]="item"></app-card-item-destacado>
          </ng-template>
          <div class="swiper-pagination"></div>
        </swiper>
      </div>
    </div>



    <div class="container py-3">
      <p class="h3">Carta</p>

      <mat-tab-group>
        <mat-tab [label]="group.categoria" *ngFor="let group of itemsGroup">
          <div class="grillaItems py-3 px-2">
            <app-card-item *ngFor="let item of group.items" [idNegocio]="id" [item]="item"></app-card-item>
          </div>
        </mat-tab>
      </mat-tab-group>
