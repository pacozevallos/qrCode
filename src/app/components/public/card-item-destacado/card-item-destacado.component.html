<div class="rounded-3 position-relative">
  <img class="imageItemDestacado rounded-3" [src]="item.image">
  <p class="nombreItemDestacado mb-1 mt-2">{{item.nombre}}</p>
  <span class="precioItemDestacado">S/. {{item.precio}}</span>
  <a class="stretched-link" [routerLink]="'item/' + item.id"></a>
  <!-- <a type="button" class="stretched-link" (click)=" openBottomSheetDetalle(item)"></a> -->

  <div class="grillaPreciosMultiple">
    <div *ngFor="let precio of item.precios">
      <p class="text-muted mb-0 extraSmall">{{precio.variante}}</p>
      <span class="fw-bold small">S/. {{precio.precio}}</span>
    </div>
  </div>

  <!-- <div>
    <span class="text-muted small me-1">Desde</span><span class="precioItemDestacado">S/. {{precioMin}}</span>
  </div> -->

</div>
