<div class="container py-3">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb extraSmall">
      <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
      <li class="breadcrumb-item active">Recuperar contraseña</li>
    </ol>
  </nav>

  <div class="border rounded p-3 p-md-4 mb-3" >
    <p class="h2">Recuperar contraseña</p>
    <p class="my-4">Te enviaremos un enlace a tu correo con las instrucciones para actualizar tu contraseña.</p>

  
    <div class="row">
      <mat-form-field appearance="outline" class="col-md-5">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ingresa tu email" [formControl]="email">
      </mat-form-field>
    </div>

    <div class="buttonLiquid">
      <div class="d-grid">
        <button class="btn btn-primary" (click)="cambiarContrasenia()">
          <span class="myColorSpinnerWhite d-flex justify-content-center" *ngIf="loading">
            <mat-spinner class="text-center" [diameter]="24" class="float-left mr-2"></mat-spinner>
          </span>
          <span *ngIf="!loading">Enviar instrucciones</span>
        </button>
      </div>
      
    </div>


  </div>

  <!-- <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="aviso">
    Hemos enviado las instrucciones a tu correo. Recuerda revisar tu bandeja de SPAM.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> -->

</div>
