  <div class="cardConfig" *ngIf="user">

    <p class="lead">Actualizar datos</p>

    <form [formGroup]="formDatos" (submit)="onSubmit()" novalidate class="row">

      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
        <mat-error *ngIf="formDatos.controls['nombre'].invalid">{{ errorNombre() }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="formDatos.controls['email'].invalid">{{ errorEmail() }}</mat-error>
      </mat-form-field>

      
      <div class="text-end">
        <button class="btn btn-primary btn-sm" [disabled]="disabled">
          <span class="spinnerOutlinePrimary d-flex justify-content-center" *ngIf="loading">
            <mat-spinner class="text-center" [diameter]="24" class="float-left mr-2"></mat-spinner>
          </span>
          <span *ngIf="!loading">GUARDAR</span>
        </button>
      </div>
      

    </form>

  </div>
