<div class="sticky-top shadow-sm">
  <div class="container d-flex justify-content-between align-items-center py-3 py-md-4 bg-white">

    <div class="d-flex align-items-center">
      <button class="me-2" mat-icon-button [routerLink]=" '/admin/' + idNegocio + '/productos' ">
        <i-tabler name="arrow-left"></i-tabler>
      </button>
      <p class="h3 mb-0">Detalle</p>
    </div>

    <div class="d-block d-md-none">
      <button mat-icon-button class="" *ngFor="let option of opciones" (click)="option.function()">
        <i-tabler class="text-primary" [name]="option.icon"></i-tabler>
      </button>
    </div>

    <div class="d-none d-md-inline-flex gap-2">
      <button class="btn btn-outline-primary btn-sm" color="primary" *ngFor="let option of opciones" (click)="option.function()">
        <i-tabler class="me-1" [name]="option.icon"></i-tabler>
        {{option.nombre}}
      </button>
    </div>

  </div>
</div>







<div class="container py-3 py-md-5" *ngIf="item">

  <div class="row gx-md-5 gy-3">

    <div class="col-md-3">
      <div class="imageDetalleItem rounded border" [style.background-image]=" 'url(' + item.image + ')' ">
      </div>
    </div>

    <div class="col-md-6">
      <span class="small text-muted">Categoría</span>
      <p class="">{{item.categoria}}</p>
      <span class="small text-muted">Nombre</span>
      <p class="">{{item.nombre}}</p>
      <span class="small text-muted">Precio</span>
      <p class="">S/. {{item.precio}}</p>
      <span class="small text-muted">Descripción</span>
      <p class="">{{item.descripcion}}</p>
    </div>

    <div class="col-md-3">

      <!-- <div class="d-flex justify-content-between mb-3" *ngFor="let accion of acciones">

      <div class="d-flex justify-content-between mb-3">
        <div>
          <p class="h6 mb-1">Visible</p>
          <p class="extraSmall text-muted lh-sm">Muestra u oculta este producto</p>
        </div>
        <mat-slide-toggle class="ms-2" color="primary" #toggle [checked]="item.publicado" (change)="actualizarPublicado(item.id, $any($event))"></mat-slide-toggle>
      </div>

      <div class="d-flex justify-content-between mb-3" *ngIf="item.publicado">
        <div>
          <p class="h6 mb-1">Destacado</p>
          <p class="extraSmall text-muted lh-sm">Muestra este producto en la zona de Destacados</p>
        </div>
        <mat-slide-toggle class="ms-2" color="primary" #toggle [checked]="item.destacado" (change)="actualizarDestacado(item.id, $any($event))"></mat-slide-toggle>
      </div>

    </div>
