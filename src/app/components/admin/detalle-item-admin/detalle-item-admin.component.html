<div class="container-md" *ngIf="item">

  <div class="d-flex justify-content-between align-items-center py-3 py-md-4">
    <div class="d-flex align-items-center">
      <button class="me-2" mat-icon-button [routerLink]=" '/admin/' + idNegocio + '/productos' ">
        <i-tabler name="arrow-left"></i-tabler>
      </button>
      <p class="h3 mb-0">Producto</p>
    </div>
    <div class="d-block d-md-none">
      <button mat-icon-button class="" *ngFor="let option of opciones" (click)="option.function()">
        <i-tabler class="text-primary" [name]="option.icon"></i-tabler>
      </button>
    </div>
  </div>

  <div class="row gx-md-6 gy-3">

    <div class="col-md-4">
        <div class="imageDetalleItem rounded mb-3" [style.background-image]=" 'url(' + item.image + ')' ">
        </div>
        <span class="small text-muted">Categoría</span>
        <p class="">{{item.categoria}}</p>
        <span class="small text-muted">Nombre</span>
        <p class="">{{item.nombre}}</p>
        <span class="small text-muted">Precio</span>
        <p class="">S/. {{item.precio}}</p>
        <span class="small text-muted">Descripción</span>
        <p class="">{{item.descripcion}}</p>
    </div>

    <div class="col-md-4">
      <div *ngFor="let option of opciones | slice:0:6; last as last">
        <button mat-menu-item (click)="option.function()">
          <i-tabler [name]="option.icon"></i-tabler>
          <span class="ms-2">{{option.nombre}}</span>
        </button>
        <mat-divider *ngIf="!last"></mat-divider>
      </div>
    </div>

  </div>

</div>
