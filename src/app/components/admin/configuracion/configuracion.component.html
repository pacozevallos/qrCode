<div class="" *ngIf="negocio">

  <div class="d-flex justify-content-between align-items-center py-3 py-md-4">
    <div class="d-flex align-items-center">
      <p class="h3 mb-0">Configuraci√≥n</p>
    </div>
  </div>


  <div class="row gx-md-6 gy-4">

    <div class="col-md-6">
      <div class="grillaOpciones">
        <button class="btn btn-outline-primary" *ngFor="let option of opciones | slice:0:4" (click)="option.function(negocio)">
          <div class="d-flex flex-column justify-content-center py-1 py-md-2">
            <span class="mb-3 mb-md-4">
              <i-tabler [name]="option.icon" class="iconOptionDetalleNegocio"></i-tabler>
            </span>
            <span class="lh-sm small">{{option.nombre}}</span>
          </div>
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngFor="let option of opciones | slice:4:50; last as last">
        <button class="encima" mat-menu-item (click)="option.function(negocio)">
          <i-tabler class="me-2" [name]="option.icon"></i-tabler>
          <span class="ms-2">{{option.nombre}}</span>
        </button>
        <mat-divider *ngIf="!last"></mat-divider>
      </div>
    </div>

  </div>

</div>
