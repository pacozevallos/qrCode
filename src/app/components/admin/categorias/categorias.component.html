<div class="cardConfig">
<p class="h5">Categorías</p>

<form [formGroup]="formCategorias" (submit)="onSubmit()" novalidate class="row gx-2">

  <div formArrayName="categorias" class="col-12">
    <div *ngFor="let precio of formCategorias.controls['categorias']['controls']; let i = index;" class="d-flex">

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Categoría {{i+1}}</mat-label>
        <input matInput [formControlName]="i" type="text">
      </mat-form-field>

      <!-- <div class="pt-1">
        <button class="ms-2" matSuffix mat-icon-button (click)="eliminarCategoria(i)">
          <i-tabler name="trash"></i-tabler>
        </button>
      </div> -->

    </div>
  </div>

  <div class="col-12 mb-3 mb-md-5">
    <button type="button" class="btn btn-link btn-sm px-0" (click)="agregarCategoria()">
      <i-tabler name="plus" class="me-1" style="width: 18px; height: 18px;"></i-tabler>
      Agregar categoría
    </button>
  </div>

  <div style="width: 200px;">
    <div class="d-grid">
      <button class="btn btn-outline-primary">
        <span class="d-flex justify-content-center myColorSpinnerWhite" *ngIf="loading">
          <mat-spinner class="" [diameter]="24"></mat-spinner>
        </span>
        <span *ngIf="!loading">Guardar categorías</span>
      </button>
    </div>
  </div>

</form>

<!-- <pre>{{formCategorias.value | json }}</pre> -->

</div>
