<div>

  <p class="h4 fw-normal mb-3">Categorías</p>

  <div class="table-responsive" cdkDropList (cdkDropListDropped)="drop($event)">

    <table class="bg-light" mat-table [dataSource]="categorias">

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Orden</th>
        <td mat-cell *matCellDef="let item">{{item.order}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let item">{{item.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let item">
          <button class="btn btn-light btn-sm text-primary">Editar</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let item">
          <!-- <button class="btn btn-light btn-sm text-primary">Eliminar</button> -->
          <button class="btn btn-light btn-sm text-danger btn-circle-sm">
            <i-tabler name="trash"></i-tabler>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>

    </table>

  </div>
