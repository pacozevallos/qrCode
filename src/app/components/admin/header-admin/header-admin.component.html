<div class="bg-light" *ngIf="user && negocio">
	<div class="container">
		<div class="py-3 d-flex justify-content-between align-items-center">

			<a class="lead mb-0" [routerLink]=" '/admin/' + negocio.id + '/productos' ">
				<!-- <img class="logoTaaripayAdmin" src="https://firebasestorage.googleapis.com/v0/b/qrcode-3b121.appspot.com/o/home%2FlogoTaaripay.svg?alt=media&token=de2c5381-9d52-4aac-a6c3-7fd77ce026c0" alt=""> -->
				{{negocio.nombre}}
      </a>


			<div class="d-flex align-items-center" >
				<div class="text-end me-2">
					<p class="fw-normal d-block mb-0">{{user.displayName}}</p>
					<p class="extraSmall mb-0">{{user.email}}</p>
				</div>

				</button> -->
				<button mat-icon-button [matMenuTriggerFor]="menu">
					<i-tabler name="dots-vertical"></i-tabler>
				</button>
				<mat-menu #menu="matMenu">
					<!-- <div class="">
						<button mat-menu-item>{{user.email}}</button>
						<mat-divider></mat-divider>
					</div> -->
					<button mat-menu-item (click)="item.function()" *ngFor="let item of linksAdmin">
						<i-tabler [name]="item.icon" class="me-2 text-muted"></i-tabler>
						<span>{{item.nombre}}</span>
					</button>
				</mat-menu>
			</div>

      
		</div>
	</div>
</div>
