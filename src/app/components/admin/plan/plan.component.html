<div class="container py-3">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb extraSmall">
      <li class="breadcrumb-item"><a routerLink="/admin">Inicio</a></li>
      <li class="breadcrumb-item active text-muted">Plan</li>
    </ol>
  </nav>

  <div class="border rounded p-3 p-md-4 mb-3">
    <p class="h2">{{planActual}}</p>
    <div class="mt-2 mb-4">
      <ul>
        <li *ngFor="let item of caracteristicasPlan">{{item}}</li>
      </ul>
    </div>
    
    <div class="d-grid gap-2 d-md-flex" *ngIf="planActual === 'Plan Free'">
      <a class="btn btn-primary" routerLink="/admin/elegirPlan">Cambiar a plan Power</a>
      <!-- <button class="btn btn-link" (click)="cambiarPLan()">Cambiar a Plan Free</button> -->
    </div>
    
  </div>

  <!-- <app-select-plan></app-select-plan> -->

</div>
