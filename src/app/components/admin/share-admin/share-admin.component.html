<div class="cardConfig">

  <p class="h5">Comparte tu tienda</p>

  <mat-form-field appearance="outline" class="col-12 d-none" >
    <input matInput disabled [value]="urlShare" readonly>
  </mat-form-field>

  <div class="d-flex flex-column flex-md-row gap-2">

    <div class="bg-light rounded-1 px-3 py-3 py-md-0 d-flex align-items-center w-100">
      <a class="small text-break" [href]="urlShare" target="blank">{{urlShare}}</a>
    </div>

    <div class="d-grid flex-md-shrink-0">
        <button class="btn btn-primary" [cdkCopyToClipboard]="urlShare" (click)="hecho()">
          <i-tabler name="link"></i-tabler>
          <span class="ms-2">Copiar link</span>
        </button>

    </div>
  
 

  </div>

  
</div>
