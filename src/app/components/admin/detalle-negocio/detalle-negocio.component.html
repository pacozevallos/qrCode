  <div class="" *ngIf="negocio">
    
    <div class="myPositionBottom">
      <button class="btn btn-primary btn-circle-lg shadow-sm" (click)="agregarItem()">
        <i-tabler name="plus"></i-tabler>
      </button>
    </div>

    <div class="">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <p class="h3 mb-0">{{negocio.nombre}}</p>
          <div>
            <!-- <button mat-icon-button class="ms-1" *ngFor="let option of opciones" (click)="option.function()">
              <i-tabler [name]="option.icon"></i-tabler>
            </button> -->
            <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
              <i-tabler name="dots-vertical" class="iconTablerLg"></i-tabler>
            </button> -->
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let option of opciones" (click)="option.function()">
                <i-tabler [name]="option.icon"></i-tabler>
                <span class="ms-2">{{option.nombre}}</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <app-lista-items [idNegocio]="negocio.id"></app-lista-items>
    </div>

  </div>
