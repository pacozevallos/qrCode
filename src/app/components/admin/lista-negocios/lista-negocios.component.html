<div class="container py-3 py-md-4">

  <div class="d-flex justify-content-between align-items-center">
    <p class="h1 mb-0">Negocios</p>
    <button class="btn btn-primary" (click)="addNegocio()">Crear negocio</button>
    <!-- <a class="btn btn-primary" routerLink="crearNegocio">Crear Negocio</a> -->
  </div>

  <div class="my-4 my-md-6">
    <div class="grid" style="--bs-gap: 0.5rem;">
      <div class="rounded border g-col-12 g-col-md-4 p-4 position-relative" *ngFor="let negocio of negocios">
        <div class="d-flex align-items-center">
          <div class="rounded-circle border d-flex justify-content-center align-items-center text-uppercase fw-bold h3 mb-0 me-2" style="width: 60px; height: 60px;">{{negocio.nombre | slice:0:1}}</div>
          <p class="mb-0 lead">{{negocio.nombre}}</p>
        </div>
        <a class="stretched-link" [routerLink]=" '/admin/listaNegocios/' + negocio.id "></a>
      </div>
    </div>
  </div>



</div>
