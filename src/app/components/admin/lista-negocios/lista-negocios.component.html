<div class="container py-3 py-md-4">

  <div class="d-flex justify-content-between align-items-center">
    <p class="h1 mb-0">Negocios</p>
    <!-- <button class="btn btn-primary" (click)="addNegocio()">Crear negocio</button> -->
    <!-- <a class="btn btn-primary" routerLink="crearNegocio">Crear Negocio</a> -->
  </div>

  <div class="my-3 my-md-4">

    <div class="grillaNegociosAdmin">

      <div class="position-relative" *ngFor="let negocio of negocios">
        <div class="d-flex justify-content-between align-items-center rounded ps-4 pe-2 py-4 text-white" [style.background-color]="negocio.color">
          <p class="mb-0 lead">{{negocio.nombre}}</p>
          <button mat-icon-button class="encima" [matMenuTriggerFor]="menu">
            <i-tabler name="dots-vertical"></i-tabler>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let option of opciones" (click)="option.function(negocio)">
              <i-tabler [name]="option.icon"></i-tabler>
              <span class="ms-2">{{option.nombre}}</span>
            </button>
          </mat-menu>
        </div>
        <a class="stretched-link" [routerLink]=" '/admin/' + negocio.id "></a>
      </div>
