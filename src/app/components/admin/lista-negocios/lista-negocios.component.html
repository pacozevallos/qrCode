<div class="container py-3 py-md-4">

  <div class="d-flex justify-content-between align-items-center">
    <p class="h1 mb-0">Negocios</p>
    <button mat-icon-button (click)="addNegocio()">
      <i-tabler name="plus"></i-tabler>
    </button>
    <!-- <a class="btn btn-primary" routerLink="crearNegocio">Crear Negocio</a> -->
  </div>


  <div class="my-3 my-md-4">

    <div class="grillaNegociosAdmin">

      <div class="position-relative rounded p-4 text-white" *ngFor="let negocio of negocios" [style.background-color]="negocio.color" >

        <div class="d-flex justify-content-between align-items-center mb-3" >

          <div>
            <p class="mb-0 h3 fw-light">{{negocio.nombre}}</p>
            <!-- <p class="mb-0 small text-white-50">{{negocio.items.length}} items</p> -->
          </div>
          
          <button mat-icon-button class="encima" style="margin-right: -1rem;" [matMenuTriggerFor]="menu">
            <i-tabler name="dots-vertical"></i-tabler>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let option of opciones | slice:6:7" (click)="option.function(negocio)">
              <i-tabler [name]="option.icon"></i-tabler>
              <span class="ms-2">{{option.nombre}}</span>
            </button>
          </mat-menu>
          
        </div>

        <div *ngFor="let option of opciones | slice:0:6; last as last">
          <button class="encima text-white" mat-menu-item  (click)="option.function(negocio)">
            <i-tabler [name]="option.icon"></i-tabler>
            <span class="ms-2">{{option.nombre}}</span>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      
        <a class="stretched-link" [routerLink]=" '/admin/' + negocio.id "></a>
      </div>

    </div>

  </div>



</div>
