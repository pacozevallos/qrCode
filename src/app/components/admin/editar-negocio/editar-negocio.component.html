<p class="h3">Editar Negocio</p>

<div class="buttonClose">
  <button mat-icon-button (click)="cancelar()">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div class="">

  <form [formGroup]="formNegocio" (submit)="onSubmit()" novalidate class="row gx-3 gx-md-4">

    <mat-form-field appearance="standard" class="col-12">
      <mat-label>Nombre del negocio</mat-label>
      <input matInput type="text" formControlName="nombre">
      <mat-error *ngIf="errorNombreNegocio()">{{errorNombreNegocio()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" class="col-12">
      <mat-label>Número WhatsApp</mat-label>
      <span matPrefix>+51 &nbsp;</span>
      <input matInput formControlName="numeroWhatsApp">
      <mat-error *ngIf="errorWhatsApp()">{{errorWhatsApp()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" class="col-12">
      <mat-label>Dirección (opcional)</mat-label>
      <input matInput type="text" formControlName="direccion">
    </mat-form-field>

    <mat-form-field appearance="standard" class="col-12">
      <mat-label>Rubro (opcional)</mat-label>
      <input type="text" placeholder="Pick one" matInput formControlName="tipo" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>


    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="mb-0">Elige un color (opcional)</p>
      <span class="rounded-circle border border-4 border-white shadow">
        <button  [style.background-color]="color" type="button" mat-icon-button (click)="openModalCrearColor()">
          <i-tabler name="palette" class="text-white"></i-tabler>
        </button>
      </span>
    </div>
  

    <div class="d-grid mt-2">
      <button class="btn btn-primary">
        <span class="d-flex justify-content-center myColorSpinnerWhite" *ngIf="loading">
          <mat-spinner class="" [diameter]="24"></mat-spinner>
        </span>
        <span *ngIf="!loading">Guardar cambios</span>
      </button>
    </div>

  </form>

    <!-- <pre>{{formNegocio.value | json}}</pre> -->

</div>
